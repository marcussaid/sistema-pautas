{% extends 'base.html' %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-50 dark:bg-gray-900 transition-all duration-200">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto transition-transform duration-200 hover:scale-105" 
             src="{{ url_for('static', filename='img/favicon.png') }}" 
             alt="Logo ASCOM/SMEC">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white transition-colors duration-200">Recuperação de Senha</h2>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="mt-4 p-4 rounded shadow-md transform transition-all duration-200 hover:scale-[1.01] {% if 'sucesso' in message.lower() %}bg-green-100 dark:bg-green-900/50 text-green-700 dark:text-green-300 border border-green-200 dark:border-green-800{% else %}bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 border border-red-200 dark:border-red-800{% endif %}">
                    <div class="flex items-center">
                        <i class="fas {% if 'sucesso' in message.lower() %}fa-check-circle text-green-500 dark:text-green-400{% else %}fa-exclamation-circle text-red-500 dark:text-red-400{% endif %} mr-2"></i>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="{{ url_for('forgot_password') }}" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100 transition-colors duration-200">Nome de Usuário</label>
                <div class="mt-2">
                    <input id="username" name="username" type="text" required 
                           class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-blue-600 dark:focus:ring-blue-500 hover:ring-gray-400 dark:hover:ring-gray-500 sm:text-sm sm:leading-6 transition-all duration-200">
                </div>
            </div>

            <div class="flex justify-between">
                <button type="submit" 
                        class="flex w-1/2 justify-center rounded-md bg-blue-600 dark:bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-blue-400 hover:shadow-lg transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                    Recuperar Senha
                </button>
                <a href="{{ url_for('login') }}" 
                   class="flex w-1/3 justify-center rounded-md bg-gray-200 dark:bg-gray-700 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 dark:text-white shadow-sm hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 dark:focus:ring-gray-600 hover:shadow-lg transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                    Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
