{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8 bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">
    <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-white transition-colors">Criar Conta</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 {% if 'sucesso' in message.lower() %}bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300{% else %}bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300{% endif %} rounded transition-colors">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="max-w-lg">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200 font-bold mb-2 transition-colors" for="username">Usuário</label>
            <input type="text" id="username" name="username" required 
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors" 
                   placeholder="Digite seu usuário">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200 font-bold mb-2 transition-colors" for="password">Senha</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors" 
                   placeholder="Digite sua senha">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200 font-bold mb-2 transition-colors" for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors" 
                   placeholder="Confirme sua senha">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" 
                    class="bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors">
                Criar Conta
            </button>
            <a href="{{ url_for('login') }}" 
               class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-bold transition-colors">
                Voltar ao Login
            </a>
        </div>
    </form>
</div>
{% endblock %}
