{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Editar Demanda</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 {% if 'sucesso' in message.lower() %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('edit', id=registro['id']) }}" class="max-w-lg">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="data">Data</label>
            <input type="date" id="data" name="data" required class="w-full px-3 py-2 border rounded bg-white" 
                   value="{{ registro['data'] }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="demanda">Demanda</label>
            <input type="text" id="demanda" name="demanda" required class="w-full px-3 py-2 border rounded" 
                   value="{{ registro['demanda'] }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" required class="w-full px-3 py-2 border rounded" 
                   value="{{ registro['assunto'] }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="status">Status</label>
            <select id="status" name="status" required class="w-full px-3 py-2 border rounded bg-white">
                <option value="Em andamento" {% if registro['status'] == 'Em andamento' %}selected{% endif %}>Em andamento</option>
                <option value="Concluído" {% if registro['status'] == 'Concluído' %}selected{% endif %}>Concluído</option>
                <option value="Pendente" {% if registro['status'] == 'Pendente' %}selected{% endif %}>Pendente</option>
                <option value="Cancelado" {% if registro['status'] == 'Cancelado' %}selected{% endif %}>Cancelado</option>
            </select>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Atualizar
            </button>
            <a href="{{ url_for('report') }}" class="text-blue-500 hover:text-blue-700 font-bold">
                Voltar ao Relatório
            </a>
        </div>
    </form>
</div>
{% endblock %}
